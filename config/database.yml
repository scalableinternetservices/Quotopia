# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  encoding: utf8
  host: localhost
  username: root
  password: password

development:
  <<: *default
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  database: quotopia_test
  username: travis
  encoding: utf8

production:
  adapter: mysql2
  encoding: utf8
  database: quotopia_production
  pool: 5
  host: 127.0.0.1
  username: root
  password:
  socket: /tmp/mysql.sock
