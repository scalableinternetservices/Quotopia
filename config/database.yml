# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8
  host: localhost
  username: root
  password: password

mysqltest:
  adapter: mysql
  database: test
  username: root
  password: password
  host: localhost

development:
  <<: *default
  database: quotopia_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: quotopia_test

production:
  <<: *default
  database: quotopia_production
